name: Weekly Data Update

on:
  schedule:
    # TESTE: Runs today at 20:00 Brasília time (23:00 UTC)
    - cron: '0 23 8 12 *'  # Temporarily set for December 8 at 23:00 UTC
  workflow_dispatch:  # Allow manual run

permissions:
  contents: read

jobs:
  update-all-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Google Chrome
      run: |
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-chrome.gpg
        echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 1. Atualizar Municípios IBGE
    - name: Update IBGE Municipalities
      continue-on-error: true
      env:
        GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      run: python extrair_municipios_ibge.py

    # 2a. Baixar dados CNJ Analytics
    - name: Download CNJ Analytics Data
      continue-on-error: true
      env:
        HEADLESS: "true"
        GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      run: python extrair_cnj_analytics.py --action download

    # 2b. Processar e enviar dados CNJ Analytics
    - name: Process CNJ Analytics Data
      continue-on-error: true
      env:
        GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      run: python extrair_cnj_analytics.py --action process

    # 3. Atualizar Cadastro CNJ
    - name: Update CNJ Registry
      env:
        GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      run: python extrair_cadastro_cnj.py

    # 4. Atualizar Receita TJRJ
    - name: Update TJRJ Revenue
      continue-on-error: true
      env:
        GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      run: python extrair_receita_tjrj.py
